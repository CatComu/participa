'
      reject_title: Expulsar (botón rojo)
      report_description: 'Si la solicitud es válida pero está incompleta. Por ejemplo, si faltan documentos, las fotografías están borrosas y no permiten leer los datos, etc. Esta opción permite señalar los problemas detectados entre varias opciones predefinidas y envía un email a la usuaria informándola de los problemas y de cómo solucionarlos mediante la subida de nuevos documentos. Se recomienda complementar el uso de esta opción con una llamada telefónica directa para informar del caso. Los tiempos son muy ajustados y no queremos que nadie se quede sin votar porque no pudo leer un email. El uso de este botón queda registrado en la solicitud para que futuras verificadoras puedan comprobar fácilmente si la usuaria solucionó los problemas originales.

