    mailer:
      subject: Revisa tu solicitud de verificación digital en Un País En Comú
      introduction: >
        Hola, hemos revisado tu solicitud de verificación digital y hemos
        detectado los siguientes problemas con los documentos que has subido.
      suggested_action: >
        Por favor, haz click en el siguiente enlace para subir los documentos
        corregidos. De esta manera podremos verificar tu identidad y podrás
        votar en las próximas consultas
      suggested_action_text_only: >
        Por favor, visita la siguiente url para subir los documentos corregidos.
        De esta manera podremos verificar tu identidad y podrás votar en las
        próximas consultas
    index:
      title: Interfaz de Verificación Digital
      welcome: >
        Bienvenido a la interfaz de verificación. En cada pantalla podrás ver los
        datos de una usuaria que ha iniciado el proceso de verificación digital,
        así como los documentos que ha subido. Las posibles acciones que puedes
        tomar tras analizar la solicitud son las siguentes.
      accept_title: Aceptar (botón verde)
      accept_description: >
        Confirmas la vericidad de la usuaria y la validez de los documentos que ha
        subido. Los votos que haya emitido o emita en el futuro serán considerados
        válidos.
      reject_title: Expulsar (botón rojo)
      reject_description: >
        Señalizas que se trata de una solicitud fraudulenta. La usuaria será
        expulsada y no podrá acceder más a la plataforma de participación.
      report_title: Señalar un problema (botón naranja)
      report_description: >
        Si la solicitud es válida pero está incompleta. Por ejemplo, si faltan
        documentos, las fotografías están borrosas y no permiten leer los datos,
        etc. Esta opción permite señalar los problemas detectados entre varias
        opciones predefinidas y envía un email a la usuaria informándola de los
        problemas y de cómo solucionarlos mediante la subida de nuevos
        documentos. Se recomienda complementar el uso de esta opción con una
        llamada telefónica directa para informar del caso. Los tiempos son muy
        ajustados y no queremos que nadie se quede sin votar porque no pudo leer
        un email. El uso de este botón queda registrado en la solicitud para que
        futuras verificadoras puedan comprobar fácilmente si la usuaria
        solucionó los problemas originales.
