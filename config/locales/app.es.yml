      organization_data_section: "Datos de la organización que desarrollará el proyecto"
      organization_data_internal_section: "Datos de la organización premiada"
      documents_section: "Documentos solicitados"
      project_progress_section: "Desarrollo del proyecto"
      impulsa_edition_category_extra: "En esta edición de IMPULSA puedes presentar tu proyecto a diferentes categorías, comprueba los requisitos y condiciones en las %{legal} para saber en cual hacerlo."
      legal: "bases de la convocatoria"
      organization_mission_extra: "Describe cuál es la misión de la organización y las actividades principales a las que se dedica."
      short_description_extra: "En este apartado deberá aparecer la descripción que se desee exponer en la página web de Impulsa para dar a conocer el proyecto."
      short_description_internal_extra: "En este apartado deberá aparecer la descripción que se desee exponer en la página web de Impulsa para dar a conocer la iniciativa premiada."
      last_year_extra: "Sólo en el caso de que la entidad tenga una antigüedad de más de un año."
      counterpart_extra: "Si el proyecto se realiza junto a otras entidades, se solicitará también información sobre dichas entidades para confirmar el cumplimiento del código ético."
      territorial_context_extra: "Indicar nombre del municipio, provincia y/ o comunidad autónoma en que se desarrolla (en caso de desarrollarse en un barrio o distrito específico, indicar también), número de habitantes de la zona en que se realizará el proyecto y contexto general en la zona de realización del proyecto (prestando atención a elementos de desigualdad social, exclusión,...)"
      long_description_extra: "Describe las necesidades que atiende el proyecto, las razones por las que es importante atender estas necesidades y cómo va a responder el proyecto a estas necesidades."
      aim_extra: "Describe el objetivo general, que es la situación deseable a cuya realización contribuirá el proyecto a largo plazo, y los objetivos específicos, que se derivan del objetivo general y lo concretan, señalando el camino que hay que seguir para conseguirlos y expresando los cambios o efectos más concretos que se pretenden alcanzar."
      metodology_extra: "Describe cómo se va a desarrollar el proyecto y qué estrategias se pondrían en marcha para fomentar la participación dentro del mismo."
      population_segment_extra: "Especifica si el proyecto se dirige a un grupo concreto de población, cuáles son las razones de dicha elección y qué tipo de estrategias se utilizarán para asegurar la comunicación con ese grupo (o grupos)."
      schedule_extra: "Indica las fechas de inicio y finalización del proyecto, sus fases y duración, y los principales hitos a cumplir, mediante un cuadro o cronograma. Recuerda que el periodo de ejecución del proyecto es de %{limit} meses, aunque en casos excepcionales y justificados se podrá alargar el periodo de duración de un proyecto."
      activities_resources_extra: "Según la planificación presentada en el cronograma, detalla las actividades que prevéis desarrollar durante el periodo de ejecución del proyecto. Para cada actividad, indica los recursos materiales y humanos que serán necesarios para llevarla a cabo."      
      requested_budget_extra: "Basándote en el cuadro de actividades y recursos, establece el presupuesto de gastos e ingresos utilizando la plantilla adjunta. Asegúrate de rellenar las dos pestañas de la hoja de cálculo: Gastos e Ingresos. Recuerda que el presupuesto máximo son %{limit}."
      monitoring_evaluation_extra: "Detalla los indicadores que se utilizarán para la evaluación, especificando el objetivo al que responden, el tiempo estimado para alcanzarlo, el valor esperado al final del proyecto para cada indicador y la fuente de verificación que se utilizará para su medición."
      coofficial_translation_extra: "Si quieres que, para la fase de votaciones, tu proyecto se pueda ver en %{lang} marca esta casilla y rellena los siguientes campos en ese idioma."
      authority_section: "Órgano que presenta la iniciativa"
      translation_section: "Traducciones a idioma cooficial"
      next_step: "Continuar"
      next_step_text: "Introduce los datos básicos del proyecto y presiona '%{next_step}' para cargar el resto de información."
      choose_user_text: "Al dar de alta el proyecto con tu usuario serás la persona de contacto para hacer correcciones en el proyecto. Si crees que hay otra persona más adecuada para esto, por favor comunícalo para que sea quien cargue el proyecto utilizando su usuario del portal de participación."
      save_draft_text: "Puedes utilizar el botón '%{save_draft}' en cualquier momento para guardar la información que has cargado hasta el momento. Esto te permitirá buscar la información que no tengas a mano o revisar con algún compañero los datos ingresados antes de enviárnoslos."
      fixes_text: "Hemos revisado el proyecto que has presentado a IMPULSA y hemos detectado algunos puntos que necesitan subsanación."
      non_fixes_text: "No hemos recibido, en plazo, la subsanación de los errores indicados en el proyecto que has presentado a esta edición de IMPULSA. El plazo de subsanación ha finalizado, por lo que lamentamos comunicarte que tu proyecto no pasa a la fase de validación."
