  user:
    cancel_account: Darme de baja
    cancel_account_explain_html: '<p>Al pulsar el botón "Darme de baja" dejarás de ser miembro de Catalunya En Comú y cancelaremos tus datos personales de conformidad con lo dispuesto en la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal.</p> <p> A partir de este momento tu cuenta de acceso al portal de participación de Catalunya En Comú quedará eliminada.</p> <p> De conformidad con lo dispuesto en el artículo 16.3 de la Ley Orgánica de Protección de Datos, la cancelación dará lugar al bloqueo de los datos, conservándose únicamente a disposición de las Administraciones Públicas, Jueces y Tribunales, para la atención de las posibles responsabilidades nacidas del tratamiento, durante el plazo de prescripción de las mismas. Cumplido el citado plazo se procederá a la supresión de los datos. </p> '
