      non_local_id_with_unverifiable_residence_proof: 'El document d''identitat que has adjuntat és de fora de Catalunya i la prova de residència que s''inclou no es pot verificar. A la foto s''ha de poder distingir clarament la data, el tipus i titular del rebut. Comprova que no estigui borrosa.

