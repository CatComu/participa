    cancel_account_explain_html: '<p>Si cliques "Dóna''m de baixa" deixaràs de ser membre de Catalunya En Comú i cancel·larem les teves dades personals conforme a allò convingut a la Llei Orgànica 15/1999 de Protecció de Dades de Caràcter Personal.</p> <p> A partir d''aquest moment el teu compte d''accés al portal de participació de Catalunya En Comú quedarà eliminat.</p> <p> Conforme a allò convingut a l''article 16.3 de la Llei Orgànica de Protecció de Dades, la cancel•lació donarà lloc al bloqueig de les dades, es conservaran únicament a disposició de les Administracions Públiques, Jutges i Tribunals, per a l''atenció de les possibles responsabilitats nascudes del tractament, durant el termini de prescripció d''aquestes possibles responsabilitats. Complert el citat termini es procedirà a la supressió de les dades. </p> '
    change_documents: Els meus documents
    change_documents_explain: 'Aquesta és la llista d''imatges que ens has facilitat per al procés de verificació digital. Si hi ha errors a la teva sol·licitud inicial, o et manca qualsevol document, aquí pots carregar les imatges que necessitis.

'
