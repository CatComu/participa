    index:
      accept_description: 'Confirmes la veracitat de la persona usuària i la validesa dels documents que hi ha carregat. Els vots que hagi emès o emeti en el futur seran considerats vàlids.

'
      accept_title: Acceptar (botó verd)
      get_started: Començar
      no_pending_users: 'Hores d''ara no hi ha persones usuàries pendents de verificar.

'
      reject_description: 'Assenyales que es tracta d''una sol·licitud fraudulenta. La persona usuària serà expulsada i no podrà accedir més a la plataforma de participació.

'
      reject_title: Expulsar (botó vermell)
      report_description: 'Si la sol·licitud és vàlida però està incompleta. Per exemple, si falten documents, les fotografies estan borroses i no permeten llegir les dades, etcètera. Aquesta opció permet assenyalar els problemes detectats entre diverses opcions predefinides i envia un correu electrònic a la persona usuària informant-la dels problemes i de com solucionar-los mitjançant la càrrega de nous documents. Es recomana complementar l''ús d''aquesta opció amb una trucada telefònica directa per informar del cas. Els temps són molt ajustats i no volem que ningú no es quedi sense votar perquè no va poder llegir un correu. L''ús d''aquest botó queda registrat en la sol·licitud perquè qui ho verifiqui pugui comprovar fàcilment si la persona usuària va solucionar els problemes originals.

'
      report_title: Assenyalar un problema (botó taronja)
      title: Interfície de Verificació Digital
      welcome: 'Et donem la benvinguda a la interfície de verificació. A cada pantalla podràs veure les dades d''una persona usuària que ha iniciat el procés de verificació digital, així com els documents que ha carregat. Les possibles accions que pots prendre després d''analitzar la sol·licitud són les següents.

'
    label:
      invalid_id: 'El document d''identitat que has adjuntat no és vàlid. Ha de ser DNI, NIE o passaport.

'
