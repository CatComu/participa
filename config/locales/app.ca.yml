'
      non_local_id_with_missing_residence_proof: 'El document d''identitat que has adjuntat és de fora de Catalunya i no has inclòs un document extra amb una prova de residència a Catalunya mitjançant una factura recent de subministrament bàsic.

'
      non_local_id_with_outdated_residence_proof: 'El document d''identitat que has adjuntat és de fora de Catalunya i la prova de residència que s''inclou no és recent. Ha de ser un rebut dels últims tres mesos.

'
      non_local_id_with_unmatched_residence_proof: 'El document d''identitat que has adjuntat és de fora de Catalunya i la prova de residència que s''inclou no està a nom del sol·licitant.

