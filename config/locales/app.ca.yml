    mailer:
      subject: >-
        Revisa la teva sol·licitud de verificació digital en Un País en Comú
      introduction: >
        Hola, hem revisat la teva sol·licitud de verificació digital i hem
        detectat els següents problemes amb els documents que hi has carregat.
      suggested_action: >
        Si us plau, clica el següent enllaç per carregar els documents
        corregits. D'aquesta manera podrem verificar la teva identitat i podràs
        votar en les properes consultes.
      suggested_action_text_only: >
       Si us plau, visita la següent adreça url per carregar els documents
       corregits. D'aquesta manera podrem verificar la teva identitat i podràs
       votar en les properes consultes.
    index:
      title: Interfície de Verificació Digital
      welcome: >
        Et donem la benvinguda a la interfície de verificació. A cada pantalla
        podràs veure les dades d'una persona usuària que ha iniciat el procés de
        verificació digital, així com els documents que ha carregat. Les
        possibles accions que pots prendre després d'analitzar la sol·licitud
        són les següents.
      accept_title: Acceptar (botó verd)
      accept_description: >
        Confirmes la veracitat de la persona usuària i la validesa dels
        documents que hi ha carregat. Els vots que hagi emès o emeti en el futur
        seran considerats vàlids.
      reject_title: Expulsar (botó vermell)
      reject_description: >
        Assenyales que es tracta d'una sol·licitud fraudulenta. La persona
        usuària serà expulsada i no podrà accedir més a la plataforma de
        participació.
      report_title: Assenyalar un problema (botó taronja)
      report_description: >
        Si la sol·licitud és vàlida però està incompleta. Per exemple, si falten
        documents, les fotografies estan borroses i no permeten llegir les
        dades, etcètera. Aquesta opció permet assenyalar els problemes detectats
        entre diverses opcions predefinides i envia un correu electrònic a la
        persona usuària informant-la dels problemes i de com solucionar-los
        mitjançant la càrrega de nous documents. Es recomana complementar l'ús
        d'aquesta opció amb una trucada telefònica directa per informar del cas.
        Els temps són molt ajustats i no volem que ningú no es quedi sense votar
        perquè no va poder llegir un correu. L'ús d'aquest botó queda registrat
        en la sol·licitud perquè qui ho verifiqui pugui comprovar fàcilment si
        la persona usuària va solucionar els problemes originals.
      get_started: Començar
      no_pending_users: >
        Hores d'ara no hi ha persones usuàries pendents de verificar.
