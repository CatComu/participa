  home:
    signup_text_html: "<p>Som com tu, som gent comuna, dotant-nos de noves eines per a construir un país que tingui cura de la seva gent, amb un nou model econòmic i ecològic basat en el bé comú, que sigui fratern i sobirà, que encapçali una revolució democràtica i feminista, i també inclusiu i on tothom tingui cabuda. I, sobretot, un país que es construeixi des de tots els territoris, pobles i ciudadades.</p><br><p>Defensem una nova manera de fer política, la política del comú, on les persones i la comunitat som protagonistes. Volem una democràcia real que impregni tots els àmbits de la nostra societat. Creiem que per assolir-la calen noves pràctiques polítiques i noves institucions, però també que la ciutadania puguem participar en la política de forma diferent a com ho hem fet fins ara.</p><br><p>Inscriu-t'hi i participa-hi! Construïm en comú el país on volem viure.</p>"
    signup_title: Et donem la benvinguda al portal de participació de Catalunya En Comú!
