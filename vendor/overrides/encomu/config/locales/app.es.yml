      title: "Colaboración económica"
      p1: "BComú es una plataforma ciudadana que para garantizar su autonomía financiera, necesita una pequeña aportación económica de cada uno de nosotros que ayude a garantizar la independencia y coherencia del proyecto. ¡Hagámoslo posible entre todos y todas! ¡Apúntate a las donaciones periódiques de BComú!"
