      save: Guardar cambios
      are_you_sure: "¿Estás seguro que quieres dar de baja esta colaboración?"
      change_title: "Cambios en la colaboración"
      change: Si deseas cambiar el método de pago de tu colaboración debes cancelar tu colaboración actual y crear una nueva.
      total_amount: Aportación económica
