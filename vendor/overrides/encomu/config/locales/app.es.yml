        p2: Gracias por colaborar con Barcelona En Comú.
      ko:
        title: Hubo un error con tu colaboración.
        contact: Por favor intenta realizar el pago nuevamente. Si continúas teniendo problemas contacta a tresoreria@bcnencomu.cat
      passport_message_html: "<p>Según nuestra base de datos estás inscrito con un número de pasaporte.</p> <p>Dado que la Ley Orgánica 8/2007, de 4 de julio, sobre financiación de los partidos políticos, exige la identificación fiscal de los donantes, para poder colaborar económicamente con PODEMOS y poder cumplimentar el formulario de alta como colaborador es imprescindible disponer de DNI o NIE.</p> <p>Si eres español o extranjero con NIE envíanos una copia de tu DNI o documento donde conste tu número de identificación de extranjero a la dirección colaboraciones@podemos.info para que podamos actualizar los datos de tu inscripción.</p>"
      over: Declaro ser mayor de 18 años.
      next: "Ya tienes una colaboración. Es la siguiente:"
