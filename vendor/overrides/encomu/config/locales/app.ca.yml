<p> Si tens algun problema pots comunicar-te amb nosaltres a <a href='mailto:contacte@unpaisencomu.cat'> contacte@unpaisencomu.cat </a> indicant si escau les dades següents: </ p>
<p> Nom i cognoms: <br />
Correu electrònic: <br />
DNI: <br />
Descripció del problema: </ p>
